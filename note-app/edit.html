<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Edit Notes</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Note App</h1>
        <h2 class="header__subtitle">Write note and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/index.html">HOME</a>
        <span id="last-updated-text"></span>
      </div>
    </div>

    <div class="container">
      <input
        type="text"
        placeholder="Note title ..."
        id="note-title"
        class="title-input"
      />
      <textarea
        id="note-body"
        class="body-input"
        placeholder="Note body ..."
      ></textarea>
      <button id="remove-note" class="button button--secondary">
        Remove note
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./scripts/note-functions.js"></script>
    <script src="./scripts/notes-edit.js"></script>
  </body>
</html>
